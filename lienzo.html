
<html>
<head>
    <title>CANVAS</title>
</head>
<body styles="background-color:lightGray:">
    <!--Canvas-->

    <canvas id="canvas" width="800" height="600" style="border: 1px solid black;">
    </canvas>

    <script lang="JavaScript">
        var c = document.getElementById("canvas");
        var ctx= c.getContext("2d");
        ctx.fillStyle= "rgb(0,3,245,700)";
        ctx.fillRect(3,3,245,350)
        ctx.fillRect(260,3,245,350)
        ctx.fillRect(530,3,245,350)
        ctx.fillRect(3,370,400,230)
        ctx.fillStyle= "rgb(0,3,245,700)";
        ctx.fillRect(410,370,340,250)
      
        
    </script>
</body>

</html>
