<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <title>SONRISAS | Cuidamos Tus Dientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.css">

   
    <link rel="stylesheet" href="css/estilos.css">


    
  </head>
  <body>
    
      <div class="container">
           <div class="row">
               <div class="col-12">
                   <form action="" class=" bg-light p-3 m-3 border rounded">
                       <h5>FORMULARIO</h5>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <div class="input-group">
                                 <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fas fa-user"></i></span>
                                 </div>
                                 <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre..."> 
                                 </div>

                        </div> 
                                  
                              

                        <div class="form-group">
                          <label for="Email">Email:</label>
                          <div class="input-group">
                               <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-envelope"></i></i></span>
                               </div>
                               <input type="text" name="Email" id="Email" class="form-control" placeholder="Ingrese su Email..."> 
                               </div>

                      </div> 
                                
                      <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <div class="input-group">
                             <div class="input-group-prepend">
                             <span class="input-group-text"><i class="fas fa-bullhorn"></i></i></span>
                             </div>
                             <select name="asunto" name="asunto" id="asunto" class="form-control"> 
                               <option selected>seleccione su asunto</option>
                               <option value="soporte">soporte</option>
                               <option value="ventas">ventas</option>
                               <option value="quejas">quejas</option>
                             </select>
                             </div>

                    </div> 
                            
                              <div class="form-group">
                                 <label class="d-block">Prioridad:</label>

                                 <div class="form-check form-check-inline">
                                     <input type="radio" class="form-check-input" name="prioridad" id="baja" value="baja" checked>
                                     <label for="baja" class="form-check-label">Baja</label>
                                 </div>


                              <div class="form-check form-check-inline">
                                     <input type="radio" class="form-check-input" name="prioridad" id="normal" value="normal">
                                     <label for="normal" class="form-check-label">Normal</label>
                              </div>

                              <div class="form-check form-check-inline">
                                   <input type="radio" class="form-check-input" name="prioridad" id="alta" value="alta">
                                   <label for="baja" class="form-check-label">Alta</label>
                            </div>

                       </div>
                         

                       <div class="form-group">
                        <label for="mensaje">Su mensaje:</label>
                        <div class="input-group">
                             <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="far fa-comment"></i></span>
                             </div>
                             <textarea name="mensaje" name="mensaje" id="mensaje" class="form-control" rows="8"></textarea> 
                             </div>

                    </div>

                    <div class="form-group text-right">
                      <button type="submit" class="btn btn-primary">enviar</button> 
                      <button type="reset" class="btn btn-dark">borrar</button>  

                    </div>
                
                  </div>

                    
                    
                              

                            

                              
                                 




                              
                            
        
 </form>       
       
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
